<div class="container">
    <div class="top-header d-flex justify-content-center m-2">
        <h1>{{ getBlog()?.title }}</h1>
    </div>
    <div class="div d-flex justify-content-end m-2">
        <span> {{ getBlog()?.date | date }} </span>
    </div>
    <div class="image-container d-flex justify-content-center mb-5">
        <img [src]="getBlog()?.imgUrl" alt="blog-cover">
    </div>
    <div class="desc-container">
        <p>{{ getBlog()?.description}} </p>
    </div>
</div>
